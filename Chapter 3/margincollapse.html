<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Collapse</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        background-color: red;
        margin: 34px;
        height: 2320px;
        width: 233px;
        border: 2px solid black;
      }
      .box2 {
        background-color: green;
        width: 100%;
        /* margin: 34px; */
        height: 40px;
        padding: 5px;
        border: 5px solid yellow;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt quidem
      ad reiciendis omnis voluptatem veritatis aliquid provident cupiditate
      fugit odio, consectetur rem, ducimus eaque aspernatur? Quis, quo nostrum
      ducimus aut sunt dolore?
      <div class="box2"></div>
    </div>
  </body>
</html>
